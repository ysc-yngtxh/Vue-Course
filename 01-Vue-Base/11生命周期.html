<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    生命周期：(八大周期)
       1、beforeCreate：数据和事件绑定之前
       2、created：数据和事件绑定
       3、beforeMount：页面渲染之前(也可以叫做挂载之前)
       4、mounted：页面渲染(挂载)
       5、beforeUpdate：页面渲染之后内容更新之前
       6、updated：内容已更新完毕
       7、beforeDestroy：应用销毁之前
       8、destroy：应用销毁完毕
-->
<div id="app">
    <h1>{{msg}}</h1>
    <h1 :class="className">类名绑定</h1>

    <!--使用自定义组件-->
    <hello-com v-if='isShow'></hello-com>   <!--v-if 体现的是组件真正地渲染和销毁，而不是显示与隐藏-->
    <hello-com v-show='isShow'></hello-com> <!--v-show 体现的则是 CSS 的 display 属性的显示与隐藏-->
    <!--所以当频繁切换显示状态，尽量使用 v-show。减少渲染次数，提升渲染性能-->
</div>

<script src="js/vue-2.7.14.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/jQuery-3.7.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    // 自定义组件
    let helloCom = Vue.component("hello-com", {
        template: '<div><h1>{{youshicheng}}</h1><button @click="changeData">修改数据</button></div>',
        data: function () {
            // 这里的data是要定义成一个方法，不像Vue组件，只加载一次。
            // 自定义的组件是每次启动时候都重新加载一次
            return {
                youshicheng: "hello 游诗成"
            }
        },
        methods: {
            changeData: function () {
                this.youshicheng = "hello 小明"
            }
        },
        beforeUpdate() {
            console.log('beforeUpdate');
            // 内容更新之前
        },
        updated() {
            console.log('updated');
            // 内容已更新完毕
        },
        beforeDestroy() {
            console.log('beforeDestroy');
            // 应用销毁之前
        },
        destroyed() {
            console.log('destroyed');
            // 应用销毁之后
        },
    })
    let app = new Vue({
        el: "#app",
        data: {
            msg: "helloVue",
            className: "redBg",
            isShow: true
        },
        components: {
            'hello-com': helloCom,
        },
        beforeCreate() {
            console.log('beforeCreate');
            // 此时数据data和实践方法methods还未绑定到app对象上
            console.log(this);
            console.log(this.msg);
        },
        created() {
            console.log('create');
            // 此时数据data和实践方法methods绑定到app对象上
            console.log(this);
            console.log(this.msg);
        },
        beforeMount() {
            console.log('beforeMount');
            // 渲染之前，根据数据生成的DOM对象是获取不到的
            console.log(this);
            console.log(document.querySelector(".redBg"));
        },
        mounted() {
            console.log('mounted');
            // 渲染之后，可以获取数据生成的DOM对象
            console.log(this);
            console.log(document.querySelector(".redBg"));
        },
    })
</script>
</body>
</html>
