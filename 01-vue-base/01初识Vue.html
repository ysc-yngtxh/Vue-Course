<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手风琴导航</title>
  <script src="js/vue-2.7.14.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="app">
    {{title}}
  </div>

  <script type="text/javascript">
    let app = new Vue({
      el:"#app",
      data:{
        title:"hello Vue!"
      }
    })
  </script>
</body>
</html>
